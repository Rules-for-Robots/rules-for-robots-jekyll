<header class="site-header">

  <div class="site-header-content">

    <h2 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>

    <nav class="site-nav">
      <ul class="site-nav-list">
        <li class="site-nav-page">
          <a class="site-nav-link" href="{{ site.baseurl }}">Articles</a>
        </li>
        {% for page in site.pages %}
          {% if page.title %}
            <li class="site-nav-page">
              <a class="site-nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
